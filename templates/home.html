<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://unpkg.com/htmx.org@2.0.4"></script>
		<title>TODO App</title>
	</head>
	<body>
		<div class="container text-center">
			<div class="row">
				<div>Todo App (Stack Logos Here)</div>
			</div>
			<div class="row">
				<div class="col mt-2">
					<div class="card p-2 bg-primary-subtle" style="min-width: auto">
						<h2 class="card-title text-primary-emphasis">Tasks</h2>
						<div id="taskList" hx-get="/tasks" hx-trigger="load">
							<!-- The task list from the DB will replace the inner content of this div (default behavior) -->
						</div>
					</div>
				</div>
				<div class="col mt-2">
					<div class="card p-2 bg-primary-subtle" style="min-width: auto">
						<h2 class="card-title text-primary-emphasis">Task Form</h2>
						<div class="card-body">{{template "addTaskForm"}}</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
