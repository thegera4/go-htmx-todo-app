{{define "addTaskForm"}}

  <div class="mb-3">
    <input 
			type="text" 
			class="form-control text-primary-emphasis" 
			id="taskInput" 
			name="task" 
			placeholder="Enter a task description to add a new todo."
		>
  </div>
  <button type="submit" class="btn btn-primary">Add Task</button>

{{end}}
