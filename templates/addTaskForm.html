{{define "addTaskForm"}}
<form>
  <div class="mb-3">
    <input 
			type="text" 
			class="form-control text-primary-emphasis" 
			id="taskInput" 
			name="task" 
			placeholder="Enter a task description to add a new todo."
		>
  </div>
  <div>
		<button hx-get="/newTaskForm" hx-target="#taskForm" class="btn btn-success">Add New Item</button>
  	<button type="submit" class="btn btn-primary" hx-post="/tasks" hx-target="#taskList">Add Task</button>
	</div>
</form>
{{end}}
